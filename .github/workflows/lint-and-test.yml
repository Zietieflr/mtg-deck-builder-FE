name: Linting and Testing
on:
  push:
    branches: "**"
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Lint and Format
        run: npm run ci:lint
      - name: Test
        run: npm run ci:test
