name: Linting and Testing
on:
  push:
    branches: "**"
  pull_request:
    branches: [main]
jobs:
  build:
    name: Configure environment and dependencies
    runs-on: ubuntu-latest
    outputs: 
      cache-key: ${{ steps.deps.outputs.key }}
      node-version: ${{ steps.node-version.outputs.node-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        id: node-version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Cache dependencies
        id: deps
        uses: actions/cache@v3
        env:
          cache-name: cache-dependencies
        with:
          path: ~/.npm
          key: npm-deps_${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-deps_${{ runner.os }}-${{ env.cache-name }}-
            npm-deps_${{ runner.os }}-
      - if: ${{ steps.deps.outputs.cache-hit != 'true' }}
        name: Could not find cache, listing state of node modules
        continue-on-error: true
        run: npm list
      - name: Install
        run: npm ci
  lint:
    needs: build
    name: Check for linting violations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Retrieve cache
        id: deps
        uses: actions/cache@v3
        env:
          cache-name: cache-dependencies
        with:
          path: ~/.npm
          key: ${{ needs.build.outputs.cache-key }}
      - if: ${{ steps.deps.outputs.cache-hit != 'true' }}
        name: Check for cache.
        run: echo Terminate linting job.
      - name: Lint and Format
        run: npm run ci:lint
  test:
    needs: build
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Retrieve cache
        id: deps
        uses: actions/cache@v3
        env:
          cache-name: cache-dependencies
        with:
          path: ~/.npm
          key: npm-deps_${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - if: ${{ steps.deps.outputs.cache-hit != 'true' }}
        name: Check for cache.
        run: echo Terminate linting job.
      - run: npm run ci:test
